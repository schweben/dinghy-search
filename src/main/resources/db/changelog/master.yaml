databaseChangeLog:
- changeSet:
    id: 1
    author: Iain Soars
    changes:
      - createTable:
          tableName: dinghies
          columns:
          - column:
              name: id
              type: int
              constraints: { nullable: false, primaryKey: true }
              autoIncrement: true
          - column:
              name: name
              type: varchar(255)
              constraints: { nullable: false }
          - column:
              name: manufacturer
              type: varchar(255)
          - column:
              name: crew
              type: int
              constraints: { nullable: false }
          - column:
              name: rig
              type: varchar(50)
              constraints: { nullable: false }
          - column:
              name: symmetric
              type: boolean
          - column:
              name: asymmetric
              type: boolean
          - column:
              name: trapeze
              type: int
              constraints: { nullable: false }
          - column:
              name: length
              type: float
              constraints: { nullable: false }
          - column:
              name: beam
              type: float
              constraints: { nullable: false }
          - column:
              name: sail_area
              type: float
              constraints: { nullable: false }
          - column:
              name: spinnaker_area
              type: float
          - column:
              name: image_path
              type: varchar(255)
